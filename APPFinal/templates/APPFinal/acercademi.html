<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Business Frontpage - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'APPFinal/assets/favicon.ico' %}" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href={% static 'APPFinal/css/styles.css' %} rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="...">
</head>
<body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-5">
            <a class="navbar-brand" href="{% url 'Inicio' %}">Volver al inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        </div>
    </nav>
    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-5">
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-6">
                    <div class="text-center my-5">
                        <h1 class="display-5 fw-bolder text-white mb-2">Fermín Trucco</h1>
                        <p class="lead text-white-50 mb-4">Prefiero saber un poquito de todo que todo un poquito</p>
                        <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                            <a class="btn btn-primary btn-lg px-4 me-sm-3" href="https://www.linkedin.com/in/ferm%C3%ADn-trucco-colombo-43334a1b0/">Linkedin</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Carousel Section -->
    <section class="py-5">
        <div class="container px-5">
            <div class="row">
                <!-- Image 1 -->
                <div class="col-md-4 mb-4">
                    <i class="bi bi-geo-alt-fill d-block mx-auto mb-3" style="font-size: 3rem;"></i>
                    <h5 class="mt-2 text-center">Temperley, Conurbano Sur</h5>
                </div>
    
                <!-- Image 2 -->
                <div class="col-md-4 mb-4">
                    <i class="bi bi-person-fill" style="font-size: 3rem;"></i>
                    <h5 class="mt-2 text-center">26 años</h5>
                </div>
    
                <!-- Image 3 -->
                <div class="col-md-4 mb-4">
                    <i class="bi bi-heart-fill" style="font-size: 3rem;"></i>
                    <h5 class="mt-2 text-center">Hincha de Temperley</h5>
                </div>
    
                <!-- Bottom Row -->
                <div class="row">
                    <!-- Image 1 -->
                    <div class="col-md-4 mb-4">
                        <i class="bi bi-award" style="font-size: 3rem;"></i>
                        <h5 class="mt-2 text-center">Economista</h5>
                    </div>
        
                    <!-- Image 2 -->
                    <div class="col-md-4 mb-4">
                        <i class="bi bi-music-note-beamed" style="font-size: 3rem;"></i>
                        <h5 class="mt-2 text-center">Guitarra y bajo</h5>
                    </div>
        
                    <!-- Image 3 -->
                    <div class="col-md-4 mb-4">
                        <i class="bi bi-bullseye" style="font-size: 3rem;"></i>
                        <h5 class="mt-2 text-center">Futbol y padel</h5>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container px-5"><p class="m-0 text-center text-white">@quieroretrucco</p></div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="..." crossorigin="anonymous"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->
    <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
